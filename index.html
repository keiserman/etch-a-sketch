<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="options-wrapper">
                <h1>Etch-a-sketch</h1>
                <label for="colorpicker">Brush Color:</label>
                <input type="color" id="colorpicker" value="#1f2937">
                <button id="clear">Clear Canvas</button>
                <div>
                    <input type="checkbox" id="rainbowmode" name="rainbowmode">
                    <label for="rainbowmode">Rainbow Mode</label>
                </div>
                <label for="grid-size">Grid Size: <span id="grid-size-value"></span></label>
                <input type="range" id="grid-size" min="1" max="64" value="32" step="1">
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
